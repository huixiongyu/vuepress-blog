# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 在当前环境中拉取你仓库然后进入到目录，下面的步骤在仓库的根目录中进行
      - name: Checkout
        uses: actions/checkout@master

      - name: vuepress-deploy
        uses: jenkey2011/vuepress-deploy@master
        env:
          ACCESS_TOKEN: ${{ secrets.TOKEN }}
          TARGET_REPO: huixiongyu/vuepress-publish
          TARGET_BRANCH: gh-pages
          BUILD_SCRIPT: yarn && yarn build
          BUILD_DIR: docs/.vuepress/dist/
          CNAME: ${{ secrets.CNAME }}
          
  build-to-OSS:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    
    - name: Build Web
      run: |
        node changeOssPath.js
        yarn add -D vuepress
        yarn install
        yarn build
        echo '${{ secrets.OSS_CNAME }}' > docs/.vuepress/dist/CNAME
        mv docs/.vuepress/dist ./
        
    - name: Upload to OSS
      env:
        OSS_REGION: ${{ secrets.OSS_REGION }}
        OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
        OSS_KEY: ${{ secrets.OSS_KEY }}
        OSS_SECRET: ${{ secrets.OSS_SECRET }}
        OSS_URL: ${{ secrets.OSS_URL }}
      run: |
        ls
        pwd
        node ossSync.js

    - name: Upload to Could Computer
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.IP_ADDRESS }}
        username: ${{ secrets.SERVER_USER }}
        port: "22"
        key: ${{ secrets.SERVER_PRIVATE_KEY }}
        source: "dist/**"
        target: "/root/temp/"
      

      
          
